<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/login.css" />
  <title>Login</title>
</head>

<body>
  <div class="container w-75 bg-warning mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="/assets/img/pizza.svg" width="64" alt="" />
        </div>
        <h2 class="fw-bold text-center py-5">Bienvenido</h2>

        <!-- -------------------------------- login -------------------------------- -->

        <form action="#">
          <div class="mb-4">
            <laber for="email" class="form-label">Correo electrónico</laber>
            <input type="email" class="form-control" name="email" />
          </div>
          <div class="mb-4">
            <laber for="password" class="form-label">password</laber>
            <input type="password" class="form-control" name="password" />
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input" />
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </div>
          <div class="my-3">
            <span>No tienes cuenta?
              <a href="./registro.html">Regístrate</a></span>
            <br />
            <span><a href="">Recuperar Password</a></span>
          </div>
        </form>

        <!-- ---------------------- login con redes sociales ----------------------- -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="./assets/img/pngegg.png" width="32" alt="login-facebook" />
                  </div>
                  <div class="col-12 col-md-10 text-center">Facebook</div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="./assets/img/google.png" width="32" alt="login-facebook" />
                  </div>
                  <div class="col-12 col-md-10 text-center">Google</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
